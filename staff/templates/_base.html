<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>{% block title %}{{ config.PRODUCT_NAME }}{% endblock title %}</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
    <style>
      html, body {
        height: 100%;
        background-color: #3ABAE6;
        font-family: -apple-system,BlinkMacSystemFont,Neue Haas Grotesk Text Pro,Arial Nova,Segoe UI,Helvetica Neue,\.PingFang SC,PingFang SC,Microsoft YaHei,Microsoft JhengHei,Source Han Sans SC,Noto Sans CJK SC,Source Han Sans CN,Noto Sans SC,Source Han Sans TC,Noto Sans CJK TC,Hiragino Sans GB,sans-serif;
        font-weight: 100;
      }
    </style>

    {% block more_css %}
    {% endblock more_css %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body id={% block page_id %}base{% endblock %}>
    {% block container%}
    {% endblock %}

    <script src="//cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
    <script>
      {%- for category in ("info", "success", "error") -%}
      {%- with messages = get_flashed_messages(category_filter=[category]) -%}
      {% for msg in messages %}
        toastr.{{ category }}("{{ msg }}")
      {% endfor %}
      {%- endwith -%}
      {%- endfor -%}
    </script>

    {% block more_script %}
    {% endblock more_script %}
  </body>
</html>
