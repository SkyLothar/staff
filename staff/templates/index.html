{% extends "_base.html" %}
{% block content %}
<div class="weui_msg">
  <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
  <div class="weui_text_area">
    <h2 class="weui_msg_title">{{ current_user }}</h2>
    {% if current_user.is_authenticated %}
    <p class="weui_msg_desc">Gitlab: {{ current_user.gitlab_account.username or "Not Binded" }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
